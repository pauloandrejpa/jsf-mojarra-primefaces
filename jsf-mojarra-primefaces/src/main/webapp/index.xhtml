<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>
	<title>JSF Mojarra PrimeFaces</title>
</h:head>
<h:body>
	<center>
		<h:form>
			<p:dataTable paginator="true" id="lista" rows="5" style="width: 80%" value="#{musicaBean.musicas}" var="i">
				<p:column headerText="Titulo">
					<h:outputText value="#{i.titulo}" />					
				</p:column>
				<p:column headerText="Duracao">
					<h:outputText value="#{i.duracao}" />
				</p:column>
				<p:column headerText="Artista">
					<h:outputText value="#{i.artista}" />
				</p:column>
				<p:column headerText="Album">
					<h:outputText value="#{i.album}" />
				</p:column>											
			</p:dataTable>

			<p:commandButton value="Buscar" actionListener="#{musicaBean.buscar}" ajax="lista" />
		</h:form>
	</center>
</h:body>
</html>
